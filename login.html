<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
      <title>
      Blacklist Checking
    </title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link href="css/signin.css" rel="stylesheet"> 
  </head>
<body>
    <div class="container">

      <form class="form-signin" id="login_form">
        <h2 class="form-signin-heading">请登陆</h2>
        <label for="inputEmail" class="sr-only">邮箱</label>
        <input type="email" id="inputEmail" name="userName" class="form-control" placeholder="请输入邮箱" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="请输入密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住我
          </label>
        </div>
       
      </form>
       <button class="btn btn-lg btn-primary btn-block" id="login_btn">登陆</button>
    </div>
</body>
<script src="jquery-2.0.0.min.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery.serializejson.min.js" ></script>
<script type="text/javascript" src="js/jquery.jsonp.js" ></script>
<script src="html.js"></script>
</html>
